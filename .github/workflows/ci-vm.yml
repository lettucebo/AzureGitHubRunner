on:
  push:
    branches: [main]
    paths:
      - 'src/vm-runner/**'
      - 'src/common-scripts/**'
      - '.github/workflows/ci-vm.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/vm-runner/**'
      - 'src/common-scripts/**'
  workflow_dispatch:

jobs:
  # ============================================
  # Terraform é©—è­‰
  # ============================================
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Show Terraform Version
        run: terraform version
      
      - name: Terraform Format Check
        run: |
          echo "ğŸ” Checking Terraform format..."
          cd src/vm-runner
          terraform fmt -check -recursive
          echo "âœ… Format check passed"
      
      - name: Terraform Init
        run: |
          echo "ğŸ” Initializing Terraform..."
          cd src/vm-runner
          terraform init -backend=false
          echo "âœ… Terraform initialized"
      
      - name: Terraform Validate
        run: |
          echo "ğŸ” Validating Terraform configuration..."
          cd src/vm-runner
          terraform validate
          echo "âœ… Terraform validation passed"

  # ============================================
  # Shell Script é©—è­‰
  # ============================================
  validate-scripts:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check VM Runner Scripts
        run: |
          echo "ğŸ” Checking VM runner shell scripts..."
          if command -v shellcheck &> /dev/null; then
            shellcheck src/vm-runner/scripts/*.sh || true
          else
            echo "âš ï¸ shellcheck not installed, skipping"
          fi
          echo "âœ… Shell script check completed"
      
      - name: Check Common Scripts
        run: |
          echo "ğŸ” Checking common scripts..."
          if command -v shellcheck &> /dev/null; then
            shellcheck src/common-scripts/*.sh 2>/dev/null || true
          fi
          echo "âœ… Common script check completed"

  # ============================================
  # YAML é©—è­‰ (cloud-init)
  # ============================================
  validate-yaml:
    name: Validate Cloud-Init YAML
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Cloud-Init YAML
        run: |
          echo "ğŸ” Checking cloud-init configuration..."
          if command -v yamllint &> /dev/null; then
            yamllint -d relaxed src/vm-runner/scripts/cloud-init.yml || true
          else
            echo "âš ï¸ yamllint not installed, basic syntax check..."
            python3 -c "import yaml; yaml.safe_load(open('src/vm-runner/scripts/cloud-init.yml'))" && echo "âœ… YAML syntax valid"
          fi

  # ============================================
  # çµæœæ‘˜è¦
  # ============================================
  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-terraform, validate-scripts, validate-yaml]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          echo "========================================"
          echo "ğŸ“‹ Terraform VM Runner - Validation Summary"
          echo "========================================"
          echo "Terraform: ${{ needs.validate-terraform.result }}"
          echo "Scripts:   ${{ needs.validate-scripts.result }}"
          echo "YAML:      ${{ needs.validate-yaml.result }}"
          echo "========================================"
          
          if [[ "${{ needs.validate-terraform.result }}" == "failure" ]]; then
            echo "âŒ Terraform validation failed"
            exit 1
          fi
          
          echo "âœ… All validations passed!"
