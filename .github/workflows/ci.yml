name: CI with Self-Hosted Runner

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show environment info
        run: |
          echo "=== System Info ==="
          uname -a
          echo ""
          echo "=== .NET Version ==="
          dotnet --version
          echo ""
          echo "=== Node.js Versions ==="
          source ~/.nvm/nvm.sh
          nvm list
          echo ""
          echo "=== Docker Version ==="
          docker --version
      
      - name: Setup Node.js
        run: |
          source ~/.nvm/nvm.sh
          nvm use 24
          node --version
          npm --version
      
      - name: Build .NET project
        run: |
          if [ -f "*.sln" ]; then
            dotnet restore
            dotnet build --configuration Release
          else
            echo "No .NET solution file found, skipping..."
          fi
      
      - name: Run tests
        run: |
          if [ -f "*.sln" ]; then
            dotnet test --configuration Release --no-build
          else
            echo "No tests found, skipping..."
          fi

  parallel-job-1:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Job 1
        run: echo "This is parallel job 1"

  parallel-job-2:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Job 2
        run: echo "This is parallel job 2"

  parallel-job-3:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Job 3
        run: echo "This is parallel job 3"
